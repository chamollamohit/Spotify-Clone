<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/logo.png">
    <title>Spotify - Web Player : Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option">
                    <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="library-option nav-option">
                        <img src="./assets/library_icon.png" alt="lib">
                        <a href="#">Library</a>
                    </div>
                    <div class="icons">
                        <div class="add">
                            <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                        </div>
                        <div class="arrow">
                            <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i>
                        </div>
                    </div>
                </div>
                <div class="playlist">
                    <div class="playlist-options">
                        <div class="search">
                            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                        </div>
                        <div class="category">
                            <form>
                                <select name="category" id="cat">
                                    <option value="1" disabled>Sort By</option>
                                    <option value="1">Recents</option>
                                    <option value="1">Recently Added</option>
                                    <option value="1">Artist</option>
                                </select>
                            </form>
                        </div>
                        
                    </div>
                </div>
                <div class="artists">
                    <div class="bantaiz">
                        <img src="https://i.scdn.co/image/ab6761610000e5ebfb369b962c28d5f2cdaf64f4" alt="7bantaiz">
                        <p>7Bantai'Z <br> <span>Artist</span></p>
                    </div>
                    <div class="arijit">
                        <img src="https://i.scdn.co/image/ab6761610000f1780261696c5df3be99da6ed3f3" alt="7bantaiz">
                        <p>Arijit Singh <br> <span>Artist</span></p>
                    </div>
                    <div class="bantaiz">
                        <img src="https://i.scdn.co/image/ab6761610000e5ebfb369b962c28d5f2cdaf64f4" alt="7bantaiz">
                        <p>7Bantai'Z <br> <span>Artist</span></p>
                    </div>
                    <div class="arijit">
                        <img src="https://i.scdn.co/image/ab6761610000f1780261696c5df3be99da6ed3f3" alt="7bantaiz">
                        <p>Arijit Singh <br> <span>Artist</span></p>
                    </div>
                    <div class="bantaiz">
                        <img src="https://i.scdn.co/image/ab6761610000e5ebfb369b962c28d5f2cdaf64f4" alt="7bantaiz">
                        <p>7Bantai'Z <br> <span>Artist</span></p>
                    </div>
                    <div class="arijit">
                        <img src="https://i.scdn.co/image/ab6761610000f1780261696c5df3be99da6ed3f3" alt="7bantaiz">
                        <p>Arijit Singh <br> <span>Artist</span></p>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-navbar">
                <div class="back-forward">
                    <button class="backward-btn"><i class="fa-solid fa-angle-left" style="color: #ffffff;"></i></button>
                    <button class="forward-btn"><i class="fa-solid fa-angle-right" style="color: #ffffff;"></i></button>
                </div>
                <div class="sticky-nav-option">
                    <button class="badge-1">Explore Premium</button>
                    <button class="badge-2"><i class="fa-regular fa-circle-down"></i>Install App</button>
                    <button class="notification"><i class="fa-regular fa-bell" style="color: #ffffff;"></i></button>
                    <button class="profile"><i class="fa-regular fa-user" style="color: #ffffff;"></i></button>  
                </div>
            </div>
            <div class="albums" style="background-color: #1F2826;">
                <h2 style="margin: 0rem 0rem 0rem 1rem;">Good Afternoon</h2>
                <div class="card-playlist">
                    <div class="card-playlist-list">
                        <img src="https://dailymix-images.scdn.co/v2/img/ab6761610000e5ebd319de19e7e02c419b5fec77/1/en/default" alt="dailymix">
                        <div class="card-playlist-list-title card-playlist-list">
                            <p>Daily Mix 1</p>
                            <button class="play-btn"><i class="fa-solid fa-play" style="color: #000000;"></i></button>
                        </div>
                        
                    </div>
                    <div class="card-playlist-list">
                        <img src="https://t.scdn.co/images/3099b3803ad9496896c43f22fe9be8c4.png" alt="likedsong">
                        <div class="card-playlist-list-title card-playlist-list">
                            <p>Liked Songs</p>
                            <button class="play-btn"><i class="fa-solid fa-play" style="color: #000000;"></i></button>  
                        </div>
                    </div>
                    <div class="card-playlist-list">
                        <img src="https://dailymix-images.scdn.co/v2/img/ab6761610000e5eb65d54c88ab4c1abf204b360f/2/en/default" alt="sidhumoosewala">
                        <div class="card-playlist-list-title card-playlist-list">
                            <p>Sidhu Mosse Wala</p>
                            <button class="play-btn"><i class="fa-solid fa-play" style="color: #000000;"></i></button>
                        </div>
                        
                    </div>
                    <div class="card-playlist-list">
                        <img src="https://i.scdn.co/image/ab67616d0000b273b2387d005feea69983f96b12" alt="devnagri">
                        <div class="card-playlist-list-title card-playlist-list">
                            <p>Dev Nagri</p>
                            <button class="play-btn"><i class="fa-solid fa-play" style="color: #000000;"></i></button>
                        </div>
                    </div>
                    <div class="card-playlist-list">
                        <img src="https://i.scdn.co/image/ab67706c0000da84d4328fc0f41c19cde71a2f34" alt="ogpunjabi">
                        <div class="card-playlist-list-title card-playlist-list">
                            <p>OG Punjabi Jams</p>
                            <button class="play-btn"><i class="fa-solid fa-play" style="color: #000000;"></i></button>
                        </div>
                        
                    </div>
                    <div class="card-playlist-list">
                        <img src="https://lineup-images.scdn.co/wrapped-2020-top100_DEFAULT-en.jpg" alt="topsong">
                        <div class="card-playlist-list-title card-playlist-list">
                            <p>Your Top Songs 2020</p>
                            <button class="play-btn"><i class="fa-solid fa-play" style="color: #000000;"></i></button>
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>
        <div class="music-player">Music Player</div>
    </div>
    
</body>
</html>
